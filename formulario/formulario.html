<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Literary</title>
    <link rel="stylesheet" href="./formulario/formulario.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-dark"> 
    
    <nav class="navbar">
        <div class="logo">Literary</div>
        <ul class="nav-links">
            <li><a href="./index.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="active"><a href="./formulario/formulario.html"><i class="fas fa-user-plus"></i> Registrar</a></li>
        </ul>
    </nav>
    
    <main class="wrapper">
        <div class="register-card">
            
            <h2 class="welcome-text">Crie sua conta Literary</h2>

            <form id="register-form">
                
                <div class="form-group">
                    <label for="full-name"><i class="fas fa-address-card"></i> Nome Completo</label>
                    <input type="text" id="full-name" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nome de Usuário (único)</label>
                    <input type="text" id="username" placeholder="@usuario_exclusivo" required>
                    <small id="username-status" class="validation-message"></small>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-check-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Repita a senha" required>
                    <small id="password-match-status" class="validation-message"></small>
                </div>

                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Registrar</button>
            </form>

            <div class="footer-links">
                <p>Já tem uma conta? <a href="/login/login.html" class="link-primary">Faça Login</a></p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Literary. Todos os direitos reservados.</p>
    </footer>

    <script src="./formulario/formulario.js"></script> 
</body>
</html>
